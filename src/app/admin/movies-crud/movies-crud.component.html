<div class="container-fluid form" style="background-color:white;
margin-top: 119px;
padding-top: 55px;
padding-bottom: 90px;">
  <div class="row">
    <div class="col-md-5">


      <h3 class="display-5">Add New Movies </h3>
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input style="display: none;" type="hidden" name="id" #id="ngModel" [(ngModel)]="srvMovies.formdata.id">

        <div class="form-group">
          <input name="title" #title="ngModel" [(ngModel)]="srvMovies.formdata.title" class="form-control "
            placeholder="title" required>
          <div *ngIf="title.invalid && title.touched" class="validation-error">
            This Filed Is required !
          </div>
        </div>
        <div class="form-group">
          <input name="descrpition" #descrpition="ngModel" [(ngModel)]="srvMovies.formdata.descrpition"
            class="form-control " placeholder="descrpition" required>
          <div *ngIf="descrpition.invalid && descrpition.touched" class="validation-error">
            This Filed Is required !
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <select name="category" #category="ngModel" [(ngModel)]="srvMovies.formdata.category" class="form-control"
              required>
              <option selected disabled>Choose an Category</option>
              <option *ngFor="let cate of categoryArr" [value]="cate.name"> {{cate.name}}</option>
            </select>
            <div *ngIf="category.invalid && category.touched" class="validation-error">
              This Filed Is required !
            </div>
          </div>
          <div class="form-group col-md-6">
            <input name="imgurl" #imgurl="ngModel" [(ngModel)]="srvMovies.formdata.imgurl" class="form-control"
              placeholder="imgurl" required>
            <div *ngIf="imgurl.invalid && imgurl.touched" class="validation-error">
              This Filed Is required !
            </div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <input name="src" #src="ngModel" [(ngModel)]="srvMovies.formdata.src" class="form-control" placeholder="src"
            required>
          <div *ngIf="src.invalid && src.touched" class="validation-error">
            This Filed Is required !
          </div>
        </div>




        <div class="form-group">
          <button [disabled]="form.invalid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
        </div>
      </form>

    </div>

    <!--Table right-->
    <div class="col-md-7">
      <table class="table table-hover">
        <thead>
          <th>Movies Nmae</th>
          <th>Movies Desscription</th>
          <th>Movies Category</th>
        </thead>
        <tbody>
          <tr *ngFor="let list of listMovies" style="cursor: pointer;">
            <td (click)="onEdit(list)">{{list.title}}</td>
            <td (click)="onEdit(list)">{{list.descrpition}}</td>
            <td (click)="onEdit(list)">{{list.category}}</td>
            <td (click)="onDelete(list.id)"><a class="btn text-danger"> <i class="fa fa-trash"></i> </a></td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
